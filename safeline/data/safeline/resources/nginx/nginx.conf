user nginx users;
# worker_processes 4;
worker_rlimit_nofile 131072;
worker_shutdown_timeout 30s;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

include /etc/nginx/ssl_engine;

events {
    worker_connections  131072;
    accept_mutex off;
}

dispatch {
    dispatch_http_9 http;
    dispatch_default_module stream;
    dispatch_priority_match_server_name http;

	include /etc/nginx/dispatch-conf.d/*;
}

stream {
	include /etc/nginx/stream-conf.d/*;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    underscores_in_headers on;
    ignore_invalid_headers off;

    # error_page 403 @skynet_403;

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_requests 1024;
    keepalive_timeout 60;
    types_hash_max_size 2048;
    server_tokens off;
    server_info off;
    server_tag off;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;
    ssl_ciphers "@SECLEVEL=0 EECDH+AESGCM:EDH+AESGCM:ECDHE-RSA-AES128-GCM-SHA256:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 5m;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_disable "MSIE [1-6]\.";
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json;

    ##
    # Brotli Settings
    ##
    brotli on;
    brotli_min_length 1000;
    brotli_comp_level 2;
    brotli_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json;

    ##
    # Log Settings
    ##
    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /var/log/nginx/access.log  main;
    access_log off;
    error_log  /var/log/nginx/error.log warn;

    ##
    # Settings need to change
    ##
    client_max_body_size 0;
    client_body_buffer_size      128k;
    client_header_buffer_size    1k;
    large_client_header_buffers  4 32k;
    output_buffers               1 32k;
    postpone_output              1460;

    #send_timeout                 60s;
    #proxy_connect_timeout        60s;
    #proxy_send_timeout           60s;
    # endure slow backend
    proxy_read_timeout           600s;
    proxy_buffer_size            64k;
    proxy_buffers                32 4k;
    proxy_busy_buffers_size      64k;
    proxy_max_temp_file_size     1m;
    check_shm_size               16m;

    # websocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      '';
    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/generated;
    include /etc/nginx/safeline_unix.conf;
}
