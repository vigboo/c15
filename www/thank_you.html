<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Спасибо за резюме — Layer 8 Agency</title>
  <style>
    :root {
      --bg: #f7f8fb;
      --bg-soft: #eef1f8;
      --text: #0f172a;
      --muted: #4b5563;
      --brand: #f97316;
      --accent: #0ea5e9;
      --border: #dbe0ea;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font: 15px/1.6 "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 540px at 80% -10%, rgba(14,165,233,0.10), transparent 60%),
        radial-gradient(900px 520px at 10% -20%, rgba(249,115,22,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-soft));
    }
    .container { max-width: 720px; margin: 0 auto; padding: 22px 20px 40px; text-align: center; }
    .brand { display:flex; justify-content:center; align-items:center; gap:12px; font-weight:800; letter-spacing:0.2px; text-transform: uppercase; margin-bottom: 10px; }
    .brand img { width: 80px; height: 80px; border-radius: 16px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin: 12px 0 10px; font-size: clamp(28px, 4vw, 38px); }
    p { color: var(--muted); margin: 0 0 12px; }
    .card { background: #ffffff; border: 1px solid var(--border); border-radius: 14px; padding: 22px; box-shadow: 0 10px 28px rgba(15,23,42,0.08); margin-top: 12px; }
    .btn-row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top: 14px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; background: linear-gradient(90deg, var(--brand), #fb923c); color:#0b0f1a; font-weight:800; padding:12px 16px; border-radius:12px; text-decoration:none; box-shadow: 0 10px 24px rgba(249,115,22,0.25); }
    .ghost { border: 1px solid var(--border); color: var(--text); padding: 12px 16px; border-radius: 12px; text-decoration: none; background: rgba(255,255,255,0.8); }
    footer { color: var(--muted); border-top: 1px solid var(--border); margin-top: 24px; padding-top: 14px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="./l8a.jpg" alt="Логотип Layer 8 Agency">
      <span>Layer 8 Agency</span>
    </div>
    <div class="card">
      <h1>Спасибо за резюме!</h1>
      <p>Мы получили вашу заявку и ответили: «Спасибо за ваше резюме, мы обязательно рассмотрим его». В ближайшее время свяжемся с вами.</p>
      <p>Если нужно что-то уточнить, напишите на <a href="mailto:hello@layer8.ag">hello@layer8.ag</a>.</p>
      <div class="btn-row">
        <a class="btn" href="/index.html">Вернуться на главную</a>
        <a class="ghost" href="/contacts.html">Контакты</a>
      </div>
    </div>
    <footer>Layer 8 Agency — Trust • Competence • Passion</footer>
  </div>
</body>
</html>
